<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new adress</title>
    <link rel="stylesheet" href="addNewAdress.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <div class="content">
            <a href=""><img src="../../image/x.png" alt=""></a>
            <p class="p1">Add new address</p>
                <div class="text">
                    <p class="p2">Save address as (ex : home address, office address)</p>
                    <input type="text" placeholder="Rumah" class="inp1">
                    <p class="p3">Recipient's name</p>
                    <input type="text" class="inp2">
                    <p class="p4">Recipient's telephone number</p>
                    <input type="text" class="inp3">
                    <p class="p5">Address</p>
                    <input type="text" class="inp4">
                    <p class="p6">Postal Code</p>
                    <input type="text" class="inp5">
                    <p class="p7">City or Subdistrict</p>
                    <input type="text" class="inp6">
                    <div class="box">
                        <input type="checkbox">
                    </div>
                    <p id="p8">Make it the primary address</p>
                </div>
                    <button class="btn1">Save</button>
                    <button class="btn2">Cancel</button>
        </div>
    </div>
    
</body>
</html>
