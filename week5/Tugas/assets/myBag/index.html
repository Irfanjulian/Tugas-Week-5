                    <a href=""><img src="../../image/gez-xavier-mansfield-b34E1vh1tYU-unsplash 1.png" alt=""></a>

                    <a href=""><img class="plus" src="../../image/plus.png" alt=""></a>
                    <p class="p4">$ 20.0</p>
                </div>
                <div class="wrapperBox3">
                <div class="box3">
                    <input type="checkbox">
                    <a href=""><img src="../../image/kemal-alkan-_BDBEP0ePQc-unsplash 1.png" alt=""></a>

                    <p class="p3">1</p>
                    <a href=""><img class="plus" src="../../image/plus.png" alt=""></a>

            </div>
